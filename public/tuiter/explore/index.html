<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuiter</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <form>
        <input class="wd-search-bar"
               type="text"
               placeholder="Search Tuiter">
        <a href="explore-settings.html" id="settings-gear">&#9881;</a>
    </form>
    <a class="wd-menu-tab" href=""><span class="wd-active">For you</span></a>
    <a class="wd-menu-tab" href=""><span>Trending</span></a>
    <a class="wd-menu-tab" href=""><span>COVID-19</span></a>
    <a class="wd-menu-tab" href=""><span>News</span></a>
    <a class="wd-menu-tab" href=""><span>Sports</span></a>
    <a class="wd-menu-tab" href=""><span>Entertainment</span></a>
    <br class="wd-menu-newline"/>
    <hr/>

    <div class="wd-tuit">
        <div class="wd-tuit-topic">Trending in Science</div>
        <div class="wd-tuit-title">Starship</div>
        <div class="wd-tuit-count">55.5K Tuits</div>
    </div>

    <div class="wd-tuit">
        <div class="wd-tuit-topic">Sports - Trending</div>
        <div class="wd-tuit-title">Joe Rogan</div>
        <div class="wd-tuit-count">5,218 Tuits</div>
    </div>

    <div class="wd-tuit wd-has-image">
        <img class="wd-tuit-image" src="images/news-report.jpeg">
        <div> <span class="wd-tuit-author">The New York Times</span>
            <span class="wd-timestamp"> &#183 Yesterday</span></div>
        <div class="wd-tuit-title">Joe Rogan</div>
    </div>

    <div class="wd-tuit has-image">
        <img class="wd-tuit-image" src="images/massachusetts-covid.png">
        <div
        <span class="wd-tuit-topic">COVID-19</span><span class="wd-timestamp"> &#183 LIVE</span></div>
        <div class="wd-tuit-title">Joe Rogan</div>
    </div>

</body>
</html>
